<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello There :]</title>
  <style>
    /* =========================================
       1. GLOBAL & BODY STYLES
       ========================================= */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #efd0f7 0%, #9b59d0 30%, #7030a0 70%);
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      overflow-x: hidden;
    }

    /* =========================================
       2. ANIMATIONS
       ========================================= */
    @keyframes fadeLeft {
      from {
        opacity: 0;
        transform: translateX(40px);
      }

      to {
        opacity: 1;
        transform: translateX(-3px);
      }
    }

    @keyframes fadeRight {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }

      to {
        opacity: 1;
        transform: translateX(-2px);
      }
    }

    /* =========================================
       3. TOP NAVIGATION HEADER
       ========================================= */
    .top-header {
      background-color: #260044;
      width: 100%;
      height: 50px;
      position: fixed;
      top: 0;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .brand-logo {
      font-family: Verdana;
      color: white;
      font-weight: bold;
      font-size: 1.3em;
      margin-left: 60px;
    }

    .header-metadata {
      font-family: 'Segoe UI';
      color: white;
      display: flex;
      gap: 20px;
      margin-right: 60px;
    }

    /* =========================================
       4. SIDE NAVIGATION
       ========================================= */
    .side-nav-area {
      background-color: transparent;
      width: 150px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .side-nav-pill {
      display: grid;
      grid-template-rows: repeat(4, auto);
      gap: 20px;
      background: linear-gradient(180deg, #7030a0 1%, #efd0f7 50%, #efd0f7 50%, #7030a0 99%);
      width: 100px;
      height: 500px;
      border-radius: 50px;
      justify-content: center;
      align-content: center;
      margin-top: 60px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: ease-out .1s;
    }

    .nav-btn {
      background-color: #f4f4f4;
      border: 0;
    }

    .nav-btn-active:hover {
      cursor: pointer;
    }

    .nav-btn-active {
      background-color: #ea2dff7c;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: ease-out .1s;
      border: 0;
    }

    .nav-btn img,
    .nav-btn-active img {
      width: 20px;
      height: 20px;
    }

    .nav-item p {
      margin-top: 5px;
      font: .8em 'Segoe UI';
    }

    .link:hover .nav-btn {
      background-color: #cdcdcd !important;
      cursor: pointer;
    }

    /* =========================================
       5. CONTACT SECTION LAYOUT
       ========================================= */
    .contact-card-wrapper {
      height: 450px;
      width: 78em;
      border-radius: 30px;
      padding: 30px 50px;
      box-sizing: border-box;
      position: relative;
      margin-top: 100px;
      display: grid;
      grid-template-columns: 420px 630px;
      grid-template-rows: 1fr;
      grid-template-areas: 'contact message';
      justify-content: center;
    }

    /* Left Panel: Info */
    .info-display-panel {
      grid-area: contact;
      background-color: hsla(288, 71%, 89%, 0.463);
      border-radius: 40px 0 0 40px;
      border: 5px solid #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      animation: fadeRight .8s ease-out forwards;
      animation-delay: .3s;
    }

    .info-display-panel h3 {
      color: #260044;
      font-size: 2em;
      font-family: 'Trebuchet MS';
      padding-left: 30px;
      margin: 0;
      font-weight: 500;
    }

    .info-display-panel .subtitle {
      color: #260044;
      font-family: 'Segoe UI';
      padding-left: 30px;
      margin: 10px 0 40px 0;
      font-size: 13px;
      font-weight: 100;
    }

    /* Grid for Phone, Email, Location */
    .contact-details-list {
      display: grid;
      grid-template-columns: 50px 1fr;
      grid-template-rows: repeat(3, 60px);
      grid-template-areas:
        'email-img email'
        'phone-img phone'
        'location-img location';
      padding-left: 40px;
      align-items: center;
    }

    .contact-details-list img {
      width: 28px;
      height: 28px;
      object-fit: cover;
    }

    .contact-details-list div {
      font-family: 'Segoe UI';
      color: #260044;
    }

    /* Right Panel: Form */
    .contact-form-panel {
      grid-area: message;
      background-color: #ffffff;
      border-radius: 0 20px 20px 0;
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 60px 60px 150px 1fr;
      grid-template-areas:
        'title title'
        'name email'
        'mess mess'
        'send send';
      justify-items: center;
      align-items: center;
      padding: 20px 0;
      opacity: 0;
      animation: fadeLeft .8s ease-out forwards;
      animation-delay: .3s;
    }

    .form-header-box h3 {
      margin: 5px;
      font-size: 2em;
      font-family: 'Trebuchet MS';
      font-weight: 500;
      color: #260044;
      text-align: center;
    }

    .form-header-box p {
      color: #260044;
      font-family: 'Segoe UI';
      margin: 0 0 10px 0;
      font-size: 13px;
      font-weight: 100;
      text-align: center;
    }

    /* Input Styling */
    .form-input {
      width: 250px;
      height: 30px;
      border: none;
      font-size: .8em;
      font-weight: 100;
      border-bottom: 1px solid #a4a4a4;
      margin-top: 50px;
    }

    .form-textarea {
      width: 560px;
      height: 100px;
      resize: none;
      font-family: 'Segoe UI';
      font-size: .8em;
      border: none;
      border-bottom: 1px solid #a4a4a4;
      margin-top: 20px;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-bottom: 2px solid #7030a0;
    }

    .submit-btn {
      width: 200px;
      height: 50px;
      background-color: #9b59d0;
      border: 1px solid white;
      border-radius: 5px;
      color: white;
      font-weight: 400;
      font-family: 'Arial';
      font-size: 1.1em;
      cursor: pointer;
      transition: ease-out .1s;
    }

    .submit-btn:hover {
      background-color: #7030a0;
    }
  </style>
</head>

<body>

  <header class="top-header">
    <div class="brand-logo">
      <p>MKY.DEV</p>
    </div>
    <div class="header-metadata">
      <p><small>@IT FREE ELECTIVE</small></p>
      <p><small>BSIT 2-A</small></p>
    </div>
  </header>

  <header class="side-nav-area">
    <nav class="side-nav-pill">
      <div class="nav-item">
        <a class="link" href="index.html">
          <button class="nav-btn"><img src="images/icons8-home-24.png" alt="home"></button>
        </a>
        <p style="color: black;">Home</p>
      </div>
      <div class="nav-item">
        <a class="link" href="about_me.html">
          <button class="nav-btn"><img src="images/icons8-about-me-50.png" alt="about"></button>
        </a>
        <p style="color: black;">About me</p>
      </div>
      <div class="nav-item">
        <a class="link" href="contact.html">
          <button class="nav-btn-active"><img src="images/icons8-contact-30.png" alt="contact"></button>
        </a>
        <p style="color: #7030a0;">Contacts</p>
      </div>
      <div class="nav-item">
        <a class="link" href="project.html">
          <button class="nav-btn"><img src="images/icons8-project-48.png" alt="projects"></button>
        </a>
        <p style="color: black;">Projects</p>
      </div>
    </nav>
  </header>

  <div class="contact-card-wrapper">
    <div class="info-display-panel">
      <h3>CONTACT INFORMATION</h3>
      <p class="subtitle">Please don't make unnecessary contacts!</p>

      <div class="contact-details-list">
        <div style="grid-area: phone-img;"><img src="images/phone.png" alt="phone"></div>
        <div style="grid-area: phone;">+63 948 9928 125</div>

        <div style="grid-area: email-img;"><img src="images/email.png" alt="email"></div>
        <div style="grid-area: email;">paulobalaba5@gmail.com</div>

        <div style="grid-area: location-img;"><img src="images/location.png" alt="location"></div>
        <div style="grid-area: location;">Purok 7, Bugallong Norte, Ramon Isabela</div>
      </div>
    </div>

    <div class="contact-form-panel">
      <div class="form-header-box" style="grid-area: title;">
        <h3>GET IN TOUCH</h3>
        <p>Please follow the format below!</p>
      </div>

      <div style="grid-area: name;">
        <input class="form-input" placeholder="Enter Name" type="text">
      </div>

      <div style="grid-area: email;">
        <input class="form-input" placeholder="Enter Email" type="email">
      </div>

      <div style="grid-area: mess;">
        <textarea class="form-textarea" placeholder="Type message here...."></textarea>
      </div>

      <div style="grid-area: send;">
        <button class="submit-btn">Send Message</button>
      </div>
    </div>
  </div>

</body>

</html>
