             justify-content: space-evenly;
">

                 height: 50px;

    </div>

                height: 100%;
                display: flex;
                justify-content: center;

                align-content:center;

          ">
    <nav style="display: grid;
                grid-template-rows: repeat(4, auto);
                gap: 20px;
                background: linear-gradient(180deg, #7030a0 1%,#efd0f7 50%, #efd0f7 50%, #7030a0 99%);
                width: 100px;
                height: 500px;
                border-radius: 50px;
                justify-content: center;
                align-content: center;
                justify-items: center;
                margin-top: 60px;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="index.html">
          <button style="background-color: #f4f4f4;
                    width: 40px;

        <p style="margin-top: 5px;

      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="about_me.html">
          <button style="background-color: #f4f4f4;
                    width: 40px;

                    border: 0;"><img style="width: 20px; height: 20px;" src="images/icons8-about-me-50.png"
              alt="about-me-button"></button>
        </a>
        <p style="margin-top: 5px;
                  font: .8em 'Segoe UI';
                ">About me</p>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <a href="contact.html">
          <button style="background-color: #e794f17c;
                    width: 40px;
                    height:   40px;
                    border-radius: 20px;
                    border: 2px solid rgb(157, 7, 180);"><img style="width: 20px; height: 20px;"
              src="images/icons8-contact-30.png" alt="contact-info-button"></button>
        </a>
        <p style="margin-top: 5px;
                  font: .8em 'Segoe UI';
                  color: #7030a0;">Contacts</p>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button style="background-color: #f4f4f4;
                    width: 40px;
                    height: 40px;
                    border-radius: 20px;
                    border: 0;"><img style="width: 20px; height: 20px;" src="images/icons8-project-48.png"
            alt="projects-button"></button>
        <p style="margin-top: 5px;
                font: .8em 'Segoe UI'
                ">Projects</p>
      </div>
    </nav>
  </header>

  <div style="
              height: 450px;
              width: 78em;
              border-radius: 30px;
              padding: 50px;
              padding-top: 30px;
              padding-bottom: 30px;
              box-sizing: border-box;
              position: relative;
              margin-top: 100px;
              display: grid;
              grid-template-columns: 420px 630px;
              grid-template-rows: 1fr;
              grid-template-areas: 
                'contact message';
              justify-content: center;">
    <div style="grid-area: contact; 
                background-color: #7030a0; 
                border-radius: 40px 0 0 40px; 
                border: 10px solid #ffffff;
                align-content: center;
                justify-items: left;">
      <h3 style="color: white;
                 font-size: 2em;
                 font-family: 'Trebuchet MS';
                 padding-left: 30px;
                 margin-bottom: 0;
                 margin-top: 0;
                 font-weight: 500;">CONTACT INFORMATION</h3>
      <p style="color: #260044;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding-left: 30px;
                margin-bottom: 40px;
                font-size: 13px;
                font-weight: 100;
                margin-top: 10px;">Please dont make unnecesarry contacts!</p>
      <div style="display: grid;
                  grid-template-columns: 50px 1fr;
                  grid-template-rows:60px 60px 60px;
                  grid-template-areas: 
                    'email-img email'
                    'phone-img phone'
                    'location-img location';
                  padding-left: 40px;
                  justify-items: left;
                  align-items: center">
        <div style="grid-area: phone-img;"><img src="images/white-phone.png" style="object-fit: cover;
                                                                                    width: 23px;
                                                                                    height: 23px;"></div>
        <div style="grid-area: phone;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    color: #ffffff;">+63 948 9928 125</div>
        <div style="grid-area: email-img;"><img src="images/white-email.png" style="object-fit: cover;
                                                                                    width: 23px;
                                                                                    height: 23px;"></div>
        <div style="grid-area: email;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    color: #ffffff;">paulobalaba5@gmail.com</div>
        <div style="grid-area: location-img;"><img src="images/white-location.png" style="object-fit: cover;
                                                                                          width: 25px;
                                                                                          height: 23px;"></div>
        <div style="grid-area: location;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    color: #ffffff;">Purok 7, Bugallong Norte, Ramon Isabela</div>
      </div>

    <div style="grid-area: message; 
                background-color: #ffffff; 
                border-radius: 0 20px 20px 0;
                display: grid;
                grid-template-columns: 50% 50%;
                grid-template-rows: 60px 60px 150px 1fr;
                grid-template-areas:
                  'title title'
                  'name email'
                  'mess mess'
                  'send send';
                justify-items: center;
                align-items: center;
                padding-top: 20px;
                padding-bottom: 20px;">
      <div style="grid-area: title;">
        <h3 style="margin: 5px;
                   font-size: 2em;
                   font-family: 'Trebuchet MS';
                   font-weight: 500;
                   color: #260044;">GET IN TOUCH</h3>
        <p style="color: #260044;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  margin-bottom: 10px;
                  margin-top: 0px;
                  font-size: 13px;
                  font-weight: 100;
                  text-align: center;">Please follow the format below!</p>
      </div>
      <div style="grid-area: name;
                  display: flex;
                  flex-direction: column;
                  padding-top: 20px;">
        <p style="color: #260044;
                  font-family: 'Segoe UI';
                  font-size: .8em;
                  margin: 0;">Name:</p>
        <input style="width: 250px;
                      height: 30px;
                      border: none;
                      font-size: .8em;
                      font-weight: 100;
                      border-bottom: 1px solid #a4a4a4;" type="text">
      </div>
      <div style="grid-area: email;
                  display: flex;
                  flex-direction: column;
                  padding-top: 20px;">
        <p style="color: #260044;
                  font-family: 'Segoe UI';
                  font-size: .8em;
                  margin: 0;">Email:</p>
        <input style="width: 250px;
                      height: 30px;
                      border: none;
                      font-size: .8em;
                      font-weight: 100;
                      border-bottom: 1px solid #a4a4a4;" type="email">
      </div>
      <div style="grid-area: mess;
                  padding-top: 20px;">
        <p style="color: #260044;
                  font-family: 'Segoe UI';
                  font-size: .8em;
                  margin-bottom: 10px;">Message</p>
        <textarea style="width: 560px;
                         height: 100px;
                         resize: none;
                         font-family: 'Segoe UI';
                         font-size: .8em;
                         border: none;
                         border-bottom: 1px solid #a4a4a4;" placeholder="Type message here...."></textarea>
      </div>
      <div style="grid-area: send;">
        <button style="width: 150px;
                       height: 30px;
                       background-color:#9b59d0;
                       border: 1px solid rgb(93, 93, 93);
                       border-radius: 5px;
                       color: white;
                       font-weight: bold;">Send Message</button>
      </div>
    </div>
  </div>

</html>
