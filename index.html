<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello There :]</title>
</head>

<body style="margin: 0;
             padding: 0;
             background: radial-gradient(
             circle at center,
             #efd0f7 0%,
             #9b59d0 30%,
             #7030a0 70%);
             height:100vh;
             width: 100vw;
             position: relative;
             display: flex;
             align-items: center;
             justify-content: space-evenly;
">
  <header style="margin: 0;
                background-color: rgba(0, 0, 0, 0);
                padding: 0;
                width: 150px;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;">
    <nav style="display: grid;
                grid-template-rows: 20px 20px 20px 20px;
                gap: 60px;
                background: linear-gradient(180deg, #7030a0 1%,#efd0f7 50%, #efd0f7 50%, #7030a0 99%);
                width: 80px;
                height: 500px;
                border-radius: 50px;
                justify-content: center;
                align-items: center;
                align-content: center;">
      <button style="background-color: #dadada;
                    width: 40px;
                    height: 40px;
                    border-radius: 20px;
                    border: 1px solid rgb(84, 84, 84);"><img style="width: 20px; height: 20px;"
          src="images/icons8-home-24.png" alt="home-button"></button>
      <button style="background-color: #dadada;
                    width: 40px;
                    height: 40px;
                    border-radius: 20px;
                    border: 1px solid rgb(84, 84, 84);"><img style="width: 20px; height: 20px;"
          src="images/icons8-about-me-50.png" alt="about-me-button"></button>
      <button style="background-color: #dadada;
                    width: 40px;
                    height:   40px;
                    border-radius: 20px;
                    border: 1px solid rgb(84, 84, 84);"><img style="width: 20px; height: 20px;"
          src="images/icons8-contact-30.png" alt="contact-info-button"></button>
      <button style="background-color: #dadada;
                    width: 40px;
                    height: 40px;
                    border-radius: 20px;
                    border: 1px solid rgb(84, 84, 84);"><img style="width: 20px; height: 20px;"
          src="images/icons8-project-48.png" alt="projects-button"></button>
    </nav>
  </header>
  <div style="
              background-color: hsla(288, 71%, 89%, 0.463);
              height: 550px;
              width: 85%;
              border-radius: 30px;
              padding-left: 50px;
              padding-top: 50px;
              padding-bottom: 50px;
              box-sizing: border-box;
              border: 5px solid white;
              position: relative;
              display: grid;
              grid-template-rows: 50% 25% 25%;
              grid-template-areas:
                'name profile-pic'
                'expertise profile-pic'
                'view-projects profile-pic';
              align-items: center;
">
    <h1 style=" color: rgb(255, 255, 255);
                font-size: 5em;
                font-family: 'Trebuchet MS' ; 
                margin: 0; 
                grid-area: name;
                align-items: center;
               ">
      Hello, Im Marcky <br> Paulo Balaba</h1>
    <h4 style="color: rgb(24, 24, 24);
               font-size: 2em;
               font-family: 'Trebuchet MS';
               grid-area: expertise;
               align-items: center;
               margin: 0%;">
      UI/UX Designer & Programmer
    </h4>
    <button style=" 
                   grid-area: view-projects;
                   width: 220px;
                   height: 50px;
                   margin-left:150px;
                   border-radius: 18px;
                   border: none;
                   background-color: #7030a0;
                   color: white;
                   font-size: 1em;
                   font-family:'Segoe UI';
                   border: 2px solid  rgb(248, 176, 255)">
      <b>View My Projects</b></button>
    <div
      style="grid-area: profile-pic; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%">
      <img src="images/WIN_20260114_20_32_34_Pro.jpg" alt="Profile Picture"
        style="width: 500px; height: 900px; border-radius: 30px;">
    </div>

  </div>
