<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main:hover #sub-con {
      bottom: 0px !important;
    }
  </style>
</head>

<body>
  <div id="main" style="background-color: antiquewhite;
              width: 200px;
              height: 100px;
              position: relative;
              overflow: hidden;">
    <p>HELLO</p>
    <div id="sub-con" style="background-color: aqua;
                width: 200px;
                height: 50px;
                position: absolute;
                bottom: -50px;
                transition: bottom .3s ease-in-out;">
      <p>hello too</p>
    </div>
  </div>
</body>


</html>
